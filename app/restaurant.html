<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#3397db">
    <title>Restaurant Info</title>
    <meta name="description" content="Information of each restaurant">
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/restaurant.css">

    <link rel="manifest" href="/manifest.json">

</head>

<body>
<!-- Beginning header -->
<header>
    <!-- Beginning nav -->
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
            <li><a href="/" aria-current="page">Home</a></li>
        </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
</header>
<!-- End header -->

<!-- Beginning main -->
<main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
        <div id="map" role="application" aria-hidden="true"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
        <h2 id="restaurant-name" tabindex="0"></h2>
        <div id="restaurant-img-container">
            <picture id="restaurant-img">
            </picture>
            <img id="restaurant-fav-icon" alt="knife and fork icon">
            </img>
        </div>
        <p id="restaurant-cuisine" tabindex="0"></p>
        <p id="restaurant-address" tabindex="0"></p>
        <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
        <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
</main>
<!-- End main -->

<!-- Beginning footer -->
<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>
<!-- End footer -->

<!-- Beginning scripts -->
<!-- Database helpers -->
<script src="js/dbhelper.js"></script>
<!-- Main javascript file -->
<script src="js/restaurant_info.js"></script>
<!-- Google Maps -->
<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8tgXBevlK53FB3MP5zLJl_Y2OVjC0Dpo&libraries=places&callback=initMap"></script>


<!-- End scripts -->

</body>

</html>
